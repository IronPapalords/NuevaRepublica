<!-- NAVBAR -->
<nav id="sidebar" class="sidebar" [ngClass]="{'toggle': !toogleMenu}">

    <div class="navbarProps sidebarBrand lead">
        <img src="assets/brand/combucar.png" alt="" width="100" height="50" class="d-inline-block align-text-top">
        Combucar
    </div>
    <div class="container-fluid">

        <div class="profile">
            <img src="./assets/img/knait.svg" width="74" height="74" class="img-fluid rounded-circle mb-2" alt="profile info" />
            <div class="font-weight-bold"> Knait user </div>
            <small>Admin</small>
        </div>

        <div class="secciones">Principal</div>
        <div class="d-flex align-items-center text-grey">
            <i class="bi bi-pie-chart" style="font-size: 1.5rem; color: cornflowerblue;"></i>
            <span class="px-2 subseccion">DashBoard</span>
        </div>

        <ul class="list-group">
            <li *ngFor="let item of dashboardMenu" class="list-group-item border-0 menuitem" [routerLink]="item.ruta" routerLinkActive="active">
                {{ item.texto }}
            </li>
        </ul>

        <div class="secciones">Católogos</div>
        <div class="d-flex align-items-center text-grey mt-3">
            <i class="bi bi-clipboard-data" style="font-size: 1.5rem; color: cornflowerblue;"></i>
            <span class="px-2 subseccion">Católogos</span>
        </div>
        <ul class="list-group">
            <li *ngFor="let item of catalogos" class="list-group-item border-0 menuitem" [routerLink]="item.ruta" routerLinkActive="active">
                {{ item.texto }}
            </li>
        </ul>

        <div class="secciones">Seccion 1</div>
        <div class="d-flex align-items-center text-grey mt-3">
            <i class="bi bi-ui-checks" style="font-size: 1.5rem; color: cornflowerblue;"></i>
            <span class="px-2 subseccion">Formatos</span>
        </div>
        <ul class="list-group">
            <li *ngFor="let item of formatosMenu" class="list-group-item border-0 menuitem" [routerLink]="item.ruta" routerLinkActive="active">
                {{ item.texto }}
            </li>
        </ul>

        <div class="secciones">Seccion 2</div>
        <div class="d-flex align-items-center text-grey mt-3">
            <i class="bi bi-arrow-left-right" style="font-size: 1.5rem; color: cornflowerblue;"></i>
            <span class="px-2">Ingresos</span>
        </div>
        <ul class="list-group">
            <li *ngFor="let item of ingresosMenu" class="list-group-item border-0 menuitem" [routerLink]="item.ruta" routerLinkActive="active">
                {{ item.texto }}
            </li>
        </ul>

        <div class="secciones">Seccion 3</div>
        <div class="d-flex align-items-center text-grey mt-3">
            <i class="bi bi-info-circle" style="font-size: 1.5rem; color: cornflowerblue;"></i>
            <span class="px-2 subseccion">Acerca</span>
        </div>
        <ul class="list-group">
            <li *ngFor="let item of informacionMenu" class="list-group-item border-0 menuitem" [routerLink]="item.ruta" routerLinkActive="active">
                {{ item.texto }}
            </li>
        </ul>

    </div>

</nav>
