<hr>
<h5><b>Ngx-Table</b></h5>
<input
  type="text"
  style="padding:8px;margin:15px auto;width:30%;"
  placeholder="Filtrar por nombre..."
  (keyup)="updateFilter($event)"
/>

<ngx-datatable
        #table
        class="material"
        [rows]="rows"
        [loadingIndicator]="loadingIndicator"
        [columns]="columns"
        [columnMode]="ColumnMode.force"
        [headerHeight]="55"
        [footerHeight]="50"
        [rowHeight]="45"
        [trackByProp]="'updated'"
        [limit]="5"
        [targetMarkerTemplate]="targetMarkerTemplate"
      >
      <ngx-datatable-column name="Nombre" [width]="300"></ngx-datatable-column>
      <ngx-datatable-column name="RFC" [width]="300"></ngx-datatable-column>
      <ngx-datatable-column name="Identificacion" [width]="300"></ngx-datatable-column>
      <ngx-datatable-column name="Telefono" [width]="300" ></ngx-datatable-column>
      <ngx-datatable-column name="Correo" [width]="300"></ngx-datatable-column>

<ng-template #targetMarkerTemplate let-class="class">

    <div class="icon datatable-icon-up"></div>
  </div>
</ng-template>
