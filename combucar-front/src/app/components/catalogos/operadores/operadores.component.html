<hr>
<h4>Alta de Operadores </h4>
<hr>

<form (ngSubmit)="guardar()" [formGroup]="operadoresForm">

    <div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="Nombre" formControlName="nombre" [class.is-invalid]="operadoresForm.controls.errors">
                <small class="text-danger" *ngIf="campoEsValido('nombre')">Ingrese el nombre del Operador</small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Puesto</label>
            <div class="col-8">
                <select class="form-control" formControlName="puesto" id="puesto" >
                    <option [value]='opcion.id' *ngFor="let opcion of opciones" >
                        {{ opcion.desc }}
                      </option>                  
                </select>
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary btn-block">
                Guardar
            </button>
        </div>
    </div>

</form>

<hr>

<div class="container mt-5 mb-5">

    <div class="row border-bottom border-dark fw-bold">
        <div class="col-1">#</div>
        <div class="col">Operador</div>
        <div class="col">Puesto</div>
    </div>
    <div class="row mt-2 border-bottom pb-2" *ngFor="let operador of operadores; let i = index" [class.bg-combucar]="(i+1)%2==0">
        <div class="col">
            <div class="row">
                <div class="col-1">{{i+1}}</div>
                <div class="col">{{operador.nombre}}</div>
                <div class="col">{{operador.puesto}}</div>
            </div>
        </div>
    </div>
</div>
