<app-title [titulo]="titulo"></app-title>

<form (ngSubmit)="guardar()" [formGroup]="clientesForm"> 

        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">                
                <app-input [parent]="clientesForm" nameInput="nombre" placeholder="Nombre"></app-input>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">RFC</label>
            <div class="col-8">                
                <app-input [parent]="clientesForm" nameInput="rfc" placeholder="RFC"></app-input>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Identificacion</label>
            <div class="col-8">
                <app-input [parent]="clientesForm" nameInput="identificacion" placeholder="Identificación"></app-input>                
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Teléfono</label>
            <div class="col-8">
                <app-input [parent]="clientesForm" nameInput="telefono" placeholder="Teléfono"></app-input>                
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Correo</label>
            <div class="col-8">
                <app-input [parent]="clientesForm" nameInput="correo" placeholder="correo@example.com"></app-input>                
            </div>
        </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">            
            <app-button [parent]="clientesForm" type="submit" desc="Guardar" estilo="my-3" [isDisabled]="clientesForm.invalid"></app-button>
        </div>
    </div>

</form>


<hr>

<div class="container mt-5 mb-5">
    <div class="row border-bottom border-dark fw-bold">
        <div class="col-1">#</div>
        <div class="col">Cliente</div>
        <div class="col">RFC</div>
        <div class="col">Identificación</div>
        <div class="col">Teléfono</div>
        <div class="col">Correo</div>
    </div>
    <div class="row mt-2 border-bottom pb-2" *ngFor="let cliente of clientes; let i = index" [class.bg-combucar]="(i+1)%2==0">
        <div class="col">
            <div class="row">
                <div class="col-1">{{i+1}}</div>
                <div class="col">{{cliente.nombre}}</div>
                <div class="col">{{cliente.rfc}}</div>
                <div class="col">{{cliente.identificacion}}</div>
                <div class="col">{{cliente.telefono}}</div>
                <div class="col">{{cliente.correo}}</div>
            </div>
        </div>
    </div>
</div>

<app-tablengx [rows]="clientes"></app-tablengx>

<app-tableng2 [source]="clientes"></app-tableng2>
